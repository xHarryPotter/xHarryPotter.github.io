<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Executor</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            color: #fff;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        .container {
            width: 350px;
            margin: 0 auto;
            padding: 15px;
            background-color: rgba(30, 30, 30, 0.85);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 13px;
            border-radius: 6px;
            border: none;
            background-color: #2c2c2c;
            color: #f8f8f2;
            resize: none;
        }


        button {
            margin: 8px 4px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #323232cc;
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            animation: fadeInOut 4s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }

            10% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Client Code Executor</h3>

        <textarea id="codeInput" placeholder="Write your JS code here..."></textarea>

        <button onclick="executeCode()">Execute</button>
        <button onclick="alt.emit('habClodf')">Close</button>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        function showNotification(message) {
            const note = document.getElementById("notification");
            note.textContent = message;
            note.style.display = "block";

            setTimeout(() => {
                note.style.display = "none";
            }, 4000);
        }

        function executeCode() {
            const code = document.getElementById("codeInput").value;

            if ('alt' in window) {
                alt.emit("dsahdfhgfdgdfgdfs", code);
            } else {
                showNotification("⚠️ Not running in alt:V environment.");
            }
        }

        if ('alt' in window) {
            alt.on('showNotification', (message) => {
                showNotification(message);
            });
        }
    </script>
</body>

</html>
